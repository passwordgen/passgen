<!DOCTYPE html>
<html><head>
    <title>Password Generator</title>
    <link href="popup.css" rel="stylesheet" media="screen"/>
</head>
  <body id="body" class="body">
    <h1 class="welcome">Welcome to your passgen!</h1>
    <form action="" method="get" class="password">
        <div class="form">
            <label for="length" class="length">Length (default 16): </label>
            <input type="number" name="length" id="length" class="length" placeholder="e.g. 16">
        </div>
        <div class="form">
            <label for="Symbols" class="symbols">Symbols: </label>
            <input type="checkbox" id="Symbols" name="Symbols">
        </div>
        <div class="form">
            <button type="button" id="button">Generate password</button>
        </div>
    </form>
    <div id="output"></div>
    <div id="Copied"></div>
    <a href="https://www.flaticon.com/free-icons/security" title="security icons">Extenstion icons created by Freepik - Flaticon</a>
    <script src="popup.js"></script>
</body></html>
